name: Deploy Ezer System

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # שודרג ל-v4

      - name: Locate and Inject API Key
        env:
          THE_SECRET: ${{ secrets.GEMINI_API_KEY }}
        run: |
          FILE_PATH=$(find . -name "config.js" -type f | head -n 1)

          if [ -z "$FILE_PATH" ]; then
            echo "❌ Error: config.js file not found!"
            exit 1
          fi

          echo "✅ Found config.js at: $FILE_PATH"

          # בי צוע ההחלפה
          sed -i "s|__GEMINI_KEY_PLACEHOLDER__|$THE_SECRET|g" "$FILE_PATH"

          # בדיקה אם הפלייסהולדר עדיין קיים (כישלון)
          if grep -q "__GEMINI_KEY_PLACEHOLDER__" "$FILE_PATH"; then
            echo "❌ CRITICAL ERROR: Injection failed! Placeholder still exists."
            exit 1
          else
            echo "✅ SUCCESS: Key injected successfully."
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5  # שודרג ל-v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3  # שודרג ל-v3 (הגרסה העדכנית ל-pages)
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # שודרג ל-v4
