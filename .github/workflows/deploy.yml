name: Deploy Ezer System

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # הזרקה + בדיקה שההזרקה עבדה
      - name: Inject Gemini API Key
        run: |
          # הדפסת המצב לפני (לצורך דיבוג - לא מדפיס את הסוד)
          echo "Checking config.js before injection..."
          grep "GEMINI_KEY_PLACEHOLDER" config.js && echo "Placeholder found." || echo "Error: Placeholder NOT found!"

          # ביצוע ההחלפה
          sed -i "s|__GEMINI_KEY_PLACEHOLDER__|${{ secrets.GEMINI_API_KEY }}|g" config.js

          # בדיקה אחרי - אם הפלייסהולדר עדיין שם, תכשיל את הבנייה
          if grep -q "__GEMINI_KEY_PLACEHOLDER__" config.js; then
            echo "::error:: Injection failed! The placeholder is still in the file."
            exit 1
          else
            echo "Success: Placeholder replaced."
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
