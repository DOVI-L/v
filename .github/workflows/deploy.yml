name: Deploy Ezer System

on:
  push:
    branches: ["main"] # ×•×•×“× ×©×–×” ×©× ×”×¢× ×£ ×©×œ×š (main ××• master)

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Locate and Inject API Key
        env:
          THE_SECRET: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "ğŸ” Searching for config.js..."
          # ××•×¦× ××ª ×”×§×•×‘×¥ ×œ× ××©× ×” ×‘××™×–×• ×ª×™×§×™×™×” ×”×•× × ××¦×
          FILE_PATH=$(find . -name "config.js" -type f | head -n 1)

          if [ -z "$FILE_PATH" ]; then
            echo "âŒ Error: config.js file not found anywhere in the repository!"
            exit 1
          fi

          echo "âœ… Found config.js at: $FILE_PATH"
          
          # ×‘×“×™×§×” ×©×”×¤×œ×™×™×¡×”×•×œ×“×¨ ×§×™×™× ×œ×¤× ×™ ×”×”×—×œ×¤×”
          if grep -q "__GEMINI_KEY_PLACEHOLDER__" "$FILE_PATH"; then
            echo "Found placeholder. Injecting key..."
          else
            echo "âš ï¸ Warning: Placeholder NOT found in $FILE_PATH. Check your spelling!"
          fi

          # ×‘×™×¦×•×¢ ×”×”×—×œ×¤×”
          sed -i "s|__GEMINI_KEY_PLACEHOLDER__|$THE_SECRET|g" "$FILE_PATH"

          # ×•×™×“×•× ×¡×•×¤×™ ×©×”×”×—×œ×¤×” ×‘×•×¦×¢×”
          if grep -q "__GEMINI_KEY_PLACEHOLDER__" "$FILE_PATH"; then
            echo "âŒ CRITICAL ERROR: Injection failed! The placeholder is still there."
            exit 1
          else
            echo "âœ… SUCCESS: Key injected successfully."
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
